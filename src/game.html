        }

        }

        .p2 {

            width: 84.85px;

        }

        .p3 {
            position: absolute;

            margin-top: 210px;

        .p4 {
            position: absolute;

        .p5 {

        .p6 {

        }

        .p7 {
            position: absolute;

            margin-top: 375px;
            margin-left: 208px;
        }

        .p8 {
            position: absolute;
            width: 84.85px;
            height: 84.85px;

            margin-left: 377px;
        }

        .x,
        .o {
            visibility: hidden;
        }

        #controls {
            position: absolute;
            margin-top: 520px;
        }

        .ctrl-btn {
            padding: 8px 16px;
            margin-right: 10px;
            background: #444444;
            color: #ffffff;
            border: 1px solid #666666;
            cursor: pointer;
        }

        .ctrl-btn:hover {
            background: #555555;
        }
    </style>
</head>

<body>

        <h2>Select Mode</h2>
        <button class="mode-btn" onclick="selectMode('passplay')">Pass and Play</button>
        <button class="mode-btn" onclick="selectMode('bot')">vs Bot</button>
    </div>

            </svg>

                <line x1="1.35355" y1="0.646447" x2="86.2064" y2="85.4993" stroke="white" />
                <line x1="0.646447" y1="85.4993" x2="85.4993" y2="0.646448" stroke="white" />
            </svg>
            <svg id="x3" class="p3 x" width="87" height="86" viewBox="0 0 87 86" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <line x1="1.35355" y1="0.646447" x2="86.2064" y2="85.4993" stroke="white" />
                <line x1="0.646447" y1="85.4993" x2="85.4993" y2="0.646448" stroke="white" />

            <div id="z1" class="p1 zone"></div>

            <div id="z4" class="p4 zone"></div>
            <div id="z5" class="p5 zone"></div>

        </div>

        <div id="controls">
            <button class="ctrl-btn" onclick="restart()">Restart</button>
            <button class="ctrl-btn" onclick="backToMenu()">Menu</button>
        </div>
    </div>

    <script>
        var gameArr = [0, 0, 0, 0, 0, 0, 0, 0, 0];
        var moves = 0;
        var blocked = 0;
        var gameMode = '';
        var currentTurn = 1;

        function selectMode(mode) {
            gameMode = mode;
            document.getElementById('menu').style.display = 'none';
            document.getElementById('game-area').style.display = 'block';
            restart();
        }

        function backToMenu() {
            document.getElementById('menu').style.display = 'block';
            document.getElementById('game-area').style.display = 'none';
            restart();
        }

        function restart() {
            blocked = 0;
            gameArr = [0, 0, 0, 0, 0, 0, 0, 0, 0];
            moves = 0;
            currentTurn = 1;
            for (var i = 0; i < 9; i++) {
                document.getElementById(`x${i}`).style.visibility = "hidden";
                document.getElementById(`o${i}`).style.visibility = "hidden";
            }
            updateStatus('Your move X');
        }

        function updateStatus(text) {
            document.getElementById('status').textContent = text;
        }

        function reset(winner) {
            console.log(`${winner} wins`);
            var winText = '';
            if (gameMode === 'passplay') {
                winText = (winner != 2) ? ((winner == 1) ? "Player X wins" : "Draw") : "Player O wins";
            } else {
                winText = (winner != 2) ? ((winner == 1) ? "You win" : "Draw") : "Bot wins";
            }
            updateStatus(winText);
            blocked = 1;
        }

        function checkWin() {
            for (var i = 0; i <= 6; i += 3) {
                if ((gameArr[i] == gameArr[i + 1]) && (gameArr[i + 1] == gameArr[i + 2]) && (gameArr[i] == 1)) {
                    reset(1);
                    return 1;
                }
            }
            for (var i = 0; i <= 2; i++) {
                if ((gameArr[i] == gameArr[i + 3]) && (gameArr[i + 3] == gameArr[i + 6]) && (gameArr[i] == 1)) {
                    reset(1);
                    return 1;
                }
            }
            if ((gameArr[0] == gameArr[4]) && (gameArr[4] == gameArr[8]) && (gameArr[0] == 1)) {
                reset(1);
                return 1;
            }
            else if ((gameArr[2] == gameArr[4]) && (gameArr[4] == gameArr[6]) && (gameArr[2] == 1)) {
                reset(1);
                return 1;
            }

            for (var i = 0; i <= 6; i += 3) {
                if ((gameArr[i] == gameArr[i + 1]) && (gameArr[i + 1] == gameArr[i + 2]) && (gameArr[i] == 2)) {
                    reset(2);
                    return 1;
                }
            }
            for (var i = 0; i <= 2; i++) {
                if ((gameArr[i] == gameArr[i + 3]) && (gameArr[i + 3] == gameArr[i + 6]) && (gameArr[i] == 2)) {
                    reset(2);
                    return 1;
                }
            }
            if ((gameArr[0] == gameArr[4]) && (gameArr[4] == gameArr[8]) && (gameArr[0] == 2)) {
                reset(2);
                return 1;
            }
            else if ((gameArr[2] == gameArr[4]) && (gameArr[4] == gameArr[6]) && (gameArr[2] == 2)) {
                reset(2);
                return 1;
            }
            return 0;
        }

        function userMove(event) {
            var id = event.target.id;
            var box = id[1];
            
            if (blocked) {
                return;
            }
            
            if (gameMode === 'passplay') {
                if (gameArr[parseInt(box)] == 0) {
                    if (currentTurn == 1) {
                        document.getElementById(`x${box}`).style.visibility = "visible";
                        gameArr[box] = 1;
                        currentTurn = 2;
                        moves++;
                        if (checkWin() == 1) {
                            return;
                        }
                        if (moves == 9) {
                            reset(0);
                            return;
                        }
                        updateStatus('Your move O');
                    } else {
                        document.getElementById(`o${box}`).style.visibility = "visible";
                        gameArr[box] = 2;
                        currentTurn = 1;
                        moves++;
                        if (checkWin() == 1) {
                            return;
                        }
                        if (moves == 9) {
                            reset(0);
                            return;
                        }
                        updateStatus('Your move X');
                    }
                }
            } else {
                if (gameArr[parseInt(box)] == 0) {
                    document.getElementById(`x${box}`).style.visibility = "visible";
                    gameArr[box] = 1;
                    moves++;
                    if (checkWin() == 1) {
                        return;
                    }
                    else {
                        if (moves == 9) {
                            console.log("Game over");
                            reset(0);
                        }
                        var move = -1;
                        while (move == -1) {
                            move = Math.floor(Math.random() * 9);
                            if (gameArr[move] == 0) {
                                break;
                            }
                            else {
                                move = -1;
                            }
                        }
                        moves++;
                        gameArr[move] = 2;
                        document.getElementById(`o${move}`).style.visibility = "visible";
                        checkWin();
                    }
                }
            }
        }

        for (var i = 0; i < 9; i++) {
            document.getElementById(`z${i}`).addEventListener("click", userMove);
        }
    </script>
